---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app:web
spec:
   containers:
   -  name: nginx  
      image: nginx:1.14.1
          ports:
	  - containerPort: 80

apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  selector:
    app: web
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
